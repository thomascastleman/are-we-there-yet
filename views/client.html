<!DOCTYPE html>
<html>
    <head>
        <title>Are we there yet?</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <link rel="stylesheet" href="style.css">
        <script src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" language="javascript" src="client.js"></script>
    </head>
    <body>

        <div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
          <div class="w3-display-topleft w3-padding-large w3-xlarge shadow">
            are we there yet
          </div>
          <div class="w3-display-middle darken">
            <center>
                {{^needs_maintenance}}
                    <h1 id="title" class="w3-jumbo w3-animate-top" style="font-size: 95px !important">
                        {{percentage}}%
                    </h1>
                    <hr class="w3-border-grey" style="margin:auto;width:40%">
                    <h2 class="w3-large w3-animate-top" style="font-size: 20px !important">
                        From {{start_date}} to {{end_date}}
                    </h2>
                    <div class="progress" style="width: 90%; height: 100px">
                        <div id="bar" class="progress-bar" role="progressbar" aria-valuenow="{{percentage}}" aria-valuemin="0" aria-valuemax="100" style="width: {{percentage}}%"></div>
                    </div>
                {{/needs_maintenance}}
                {{#needs_maintenance}}
                    <h1 class="w3-jumbo w3-animate-top" style="font-size: 95px !important">
                        Requires maintenance
                    </h1>
                {{/needs_maintenance}}
            </center>
          </div>

          <div class="w3-display-bottomleft w3-padding-large">
            CSS by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a>
          </div>
        </div>

    </body>
</html>
